version: '3.6'
networks:
  kbase-dev:
    external: true
    name: kbase-dev
services:
  eapearsonwidgettest10:
    build:
      context: .
    container_name: eapearsonwidgettest10
    hostname: eapearsonwidgettest10
    dns: 8.8.8.8
    volumes:
      - .:/kb/module
    networks:
      - kbase-dev
    ports:
      - "${PORT:-5100}:5000"
    environment:
      - KBASE_ENDPOINT
