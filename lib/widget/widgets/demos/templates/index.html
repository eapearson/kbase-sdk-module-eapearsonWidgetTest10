<title>Demo Widgets</title>
</head>
<body>
    <div class="demo-page" style="visibility: hidden;">
        <div class="demo-page-nav-column">
            {% include "partials/menu.html" %}
        </div>
        <div class="demo-page-content-column pt-2 ps-2 pe-2">
            {% if demo %}
                {% include demo %}

            {% else %}
                <h1>ERROR!</h1>
                <p>No demo provided!</p>
            {% endif %}
        </div>
    </div>
   <script>
    window.addEventListener('load', () => {
        document.querySelector('.demo-page').style.visibility = 'visible';
    });
   </script>
</body>
